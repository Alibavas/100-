<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Result Card -->
        <div class="result-card">
            <h1>Your Result</h1>
            <div class="score">
                <span class="score-value">76</span>
                <span class="out-of">of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Right Side: Summary -->
        <div class="summary-card">
            <h2>Summary</h2>
            <ul class="summary-list">
                <li><span class="label">Reaction</span><span class="value">80 / 100</span></li>
                <li><span class="label">Memory</span><span class="value">92 / 100</span></li>
                <li><span class="label">Verbal</span><span class="value">61 / 100</span></li>
                <li><span class="label">Visual</span><span class="value">72 / 100</span></li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
